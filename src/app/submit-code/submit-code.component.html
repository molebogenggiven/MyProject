  <form (ngSubmit)="onSubmit()" #f="ngForm">

        <div class="col-sm-10">
          <p class="colour">{{messageError}}</p>

        <div class=" col-sm-10  form-group">
          <label for="verificationCode" >Verification Code</label>
          <input type="number"
                 id="verificationCode"
                 class="form-control"
                 ngModel
                 name="verificationCode"
                 required
                 #verificationCode="ngModel">
          <span class="help-block" *ngIf="!verificationCode.valid && verificationCode.touched">Please enter verificationCode</span>
        </div>
      </div>
      <hr>
    </div>
